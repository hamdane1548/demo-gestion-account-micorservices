server:
  port: 8089
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/cards
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8082/"
  application:
    name: "cards"
  rabbitmq:
    host: "localhost"
    username: "guest"
    password: "guest"
    port: 5672
management:
  endpoints:
    web:
      exposure:
        include: "*"
