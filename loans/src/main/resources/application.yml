spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    password:
    username: oussama
    url: jdbc:h2:mem:loans
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  config:
    import: "configserver:http://localhost:8082/"
  web:
    error:
      include-stacktrace: never
  profiles:
    active: "qa"
  application:
    name: "loans"

